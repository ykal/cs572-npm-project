<nav
  class="navbar navbar-expand-lg navbar-dark bg-dark p-2"
  ng-controller="AuthController"
>
  <a class="navbar-brand" href="/">MEAN Games</a>
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarNavAltMarkup"
    aria-controls="navbarNavAltMarkup"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
      <a class="nav-item nav-link" routerLinkActive="/" [routerLink]="['/']"
        >Home</a
      >
      <a
        class="nav-item nav-link"
        [routerLink]="['/profile']"
        routerLinkActive="profile"
        *ngIf="authService.isAuthenticated()"
        >Profile</a
      >
      <a
        class="nav-item nav-link"
        [routerLink]="['/auth/register']"
        routerLinkActive="register"
        *ngIf="!authService.isAuthenticated()"
        >Register</a
      >
    </div>
  </div>

  <!-- if user is unAuthenticated -->
  <form
    class="form-inline"
    name="loginForm"
    (ngSubmit)="login()"
    *ngIf="!authService.isAuthenticated()"
  >
    <input
      class="form-control mr-2"
      type="text"
      name="username"
      placeholder="User name"
      aria-label="User name"
      [(ngModel)]="user.username"
    />
    <input
      class="form-control mr-2"
      type="password"
      placeholder="Password"
      aria-label="Password"
      name="password"
      [(ngModel)]="user.password"
    />
    <input
      class="btn btn-primary m-2"
      type="submit"
      value="Login"
      [disabled]="!isUserValid()"
    />
  </form>

  <!-- If user is authenticated -->
  <span class="navbar-text" *ngIf="authService.isAuthenticated()"
    >Welcome {{ loggedInUser }}
    <button class="btn btn-danger" (click)="logout()">Logout</button>
  </span>
</nav>
